<html>
<head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.20/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.8.20/jquery-ui.min.js" type="text/javascript"></script>
    <style>
	.swappable { list-style-type: none; margin: 0; padding: 0; }
	.swappable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 100px; height: 90px; font-size: 4em; text-align: center; }
    .swappable-default { border: black solid 3px; }
    .swappable-default:hover { border: dashed 3px; }
    #demo1 { width: 666px; height: 208px; margin: auto; padding: 1px; padding-left: 3px; border: 1px solid black; }
    #demo2 { margin: auto; padding: 1px; padding-left: 3px; border: 1px solid black; }
    .thickBorder { border: 1px solid black;  }
	</style>
	<script>
    
    
    
    
    
    
    
    
    
    
        (function( $ ){

            var methods = {
                init : function( options ) {
                
                    var s = $.extend( {
                        'list_class' : 'swappable',
                        'item_class' : 'swappable-default',
                        'calc_boundaries' : true
                    }, options);
                
                    return this.each(function(){
                 
                        var $this = $(this);
                        var data = $this.data('swappable');
                     
                        // If the plugin hasn't been initialized yet
                        if ( ! data ) {
                            var ul = $(' <ul class="' + s.list_class + '">' );
                            $this.append(ul);  // append here so we can calculate dimensions later
                            
                            var li = new Array();
                            
                            for (var i=0; i<12; i++) {
                                var qq = i;
                                li[i] = $(' <li class="' + s.item_class + '">' + i + '</li>');
                                li[i].draggable({
                                    revert: "true",
                                    helper: "clone"
                                }).droppable({
                                    activeClass: "ui-state-default",
                                    hoverClass: "ui-state-hover",
                                    accept: "." + s.item_class,
                                    drop: function( event, ui ) {
                                        drop_target = $(this);
                                        dragged_element = ui.draggable;
                                        dragged_html = dragged_element.html();
                                        dragged_element.html(drop_target.html());
                                        drop_target.html(dragged_html);
                                    }
                                });
                                ul.append(li[i]);
                            }
                            
                            //ul.sortable();
                            //ul.disableSelection();

                            $(this).data('swappable', {
                                target : $this,
                                ul : ul,
                                li : li,
                                item_class: s.item_class,
                                rows: s.rows,
                                cols: s.cols
                            });
                        }
                    });
                },
                
                destroy : function( ) {
                    return this.each(function(){
                        var $this = $(this),
                            data = $this.data('swappable');

                        // Namespacing FTW
                        $(window).unbind('.swappable');
                        data.swappable.remove();
                        $this.removeData('swappable');
                    })
                }
            };

            $.fn.swappable = function( method ) {

                if ( methods[method] ) {
                    return methods[method].apply( this, Array.prototype.slice.call( arguments, 1 ));
                }
                else if ( typeof method === 'object' || ! method ) {
                    return methods.init.apply( this, arguments );
                }
                else {
                    $.error( 'Method ' +  method + ' does not exist on jQuery.swappable' );
                }    

            };

        })( jQuery );
    
	$(function() {
        $(document).ready(function() {
            $('#demo1').swappable();
        });
	});
    
	</script>

</head>
<body>
<div id="demo1">
</div><br/>
<div id="demo2">
</div>
</body>
</html>
